<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social links profile exercise | Frontend Mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Social links profile | Frontend Mentor 02</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <article class="card">
      <header class="card__header">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall Profile Picture"
          fetchpriority="high"
        />
        <h1 class="card__title">Jessica Randall</h1>
        <p class="card__geo">London, United Kingdon</p>
      </header>
      <p class="card__bio">"Front-end developer and avid reader."</p>
      <div class="card__social">
        <a href="#" class="card__social-link" role="button">Github</a>
        <a href="#" class="card__social-link" role="button">LinkedIn</a>
        <a href="#" class="card__social-link" role="button">Twitter</a>
        <a href="#" class="card__social-link" role="button">Instagram</a>
      </div>
    </article>
  </body>
</html>
